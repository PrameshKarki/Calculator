<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator | Created By: Pramesh Karki</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculatorContainer">
        <h2>A Simple Calculator | Created By: Pramesh Karki</h2>
        <div class="content">
            <input type="text" name="content" id="content">
            <table>
                <tr>
                    <td><button class="grey">(</button></td>
                    <td><button class="grey">)</button></td>
                    <td><button class="grey">B</button></td>
                    <td><button class="pinky">/</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="pinky">*</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="pinky">-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="pinky">+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button class="red">C</button></td>
                    <td><button id="yellowish">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <h2 class="center">Created By:Pramesh Karki</h2>
    <script src="index.js"></script>
</body>

</html>
